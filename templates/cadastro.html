<h1>Cadastro</h1>
<form method="post">
    {% csrf_token %}
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" name="nome"><br>
    
    <label for="pet">Nome do Pet:</label>
    <input type="text" id="pet" name="pet"><br>
    
    <input type="submit" value="Cadastrar">
</form>
